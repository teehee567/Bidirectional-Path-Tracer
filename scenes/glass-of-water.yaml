camera:
  resolution: [200, 200]
  fov: 35
  aperture_radius: 0
  # From Tungsten camera.transform
  location: [-0.08935849368572235, 2.694121837615967, 25.672550201416016]
  look_at: [0.006514795124530792, 3.1010689735412598, 0.010185359977185726]
  samples_per_pixel: 400
  max_depth: 80
  output: "glass_of_water.png"

materials:
  Backdrop:
    type: ggx
    # 0.578596 * 255 ≈ 147
    # Using F0 for metal (high reflectance)
    f0: [147, 147, 147]
    roughness: 0.1

  Floor:
    type: ggx
    f0: [147, 147, 147]
    roughness: 0.1

  WaterAir:
    type: biggx
    ior: 1.33
    roughness: 0.001  # Very smooth water surface

  IceAir:
    type: biggx
    ior: 1.31
    roughness: 0.005  # Slightly rough ice surface

  Glass:
    type: biggx
    ior: 1.5
    roughness: 0.001  # Very smooth glass

  AirIce:
    type: biggx
    # Original had ior: 0.763 which is 1/1.31 (air/ice ratio)
    # For BiGGX, we use the absolute IOR of ice
    ior: 1.31
    roughness: 0.005  # Slightly rough ice surface

  Light:
    type: light
    # You can tweak this; mapped roughly from Tungsten's [5000, 8500, 10000] power
    emission: [15.9155, 27.0563, 31.831]

surfaces:
  # Water volumes / interfaces
  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh008.obj"
    material: "WaterAir"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh005.obj"
    material: "WaterAir"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh000.obj"
    material: "WaterAir"

  # Ice / ice–air interfaces
  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh004.obj"
    material: "IceAir"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh010.obj"
    material: "IceAir"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh009.obj"
    material: "AirIce"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh012.obj"
    material: "AirIce"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh014.obj"
    material: "IceAir"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh015.obj"
    material: "AirIce"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh006.obj"
    material: "IceAir"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh002.obj"
    material: "AirIce"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh001.obj"
    material: "IceAir"

  # Backdrop and floor
  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh007.obj"
    material: "Backdrop"

  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh011.obj"
    material: "Floor"

  # Glass container
  - type: "object"
    smooth: true
    file: "data/glass-of-water/models/Mesh013.obj"
