camera:
  resolution: [800, 800]
  fov: 25
  # Extracted from the translation column of the 'toWorld' matrix
  location: [-0.0893585, 2.9412, 25.6726]
  # Camera looking towards the origin where objects are located
  look_at: [0.0, 2, 0.0]
  aperture_radius: 0
  samples_per_pixel: 256
  max_depth: 33

materials:
  # Backdrop - rough conductor (metallic) with blue hue
  Backdrop:
    type: disney
    base_color: [0.4, 0.5, 0.7]
    metallic: 1.0
    roughness: 0.1

  # Floor - rough conductor (metallic) with blue hue
  Floor:
    type: disney
    base_color: [0.4, 0.5, 0.7]
    metallic: 1.0
    roughness: 0.1

  # Water-Air interface (water IOR = 1.33)
  WaterAir:
    type: glass
    ior: 1.33
    tint: [1.0, 1.0, 1.0]

  # Ice-Air interface (ice IOR = 1.31)
  IceAir:
    type: glass
    ior: 1.31
    tint: [1.0, 1.0, 1.0]

  # Glass material (IOR = 1.5)
  Glass:
    type: glass
    ior: 1.5
    tint: [1.0, 1.0, 1.0]

  # Air-Ice interface (inverse of IceAir, IOR = 1/1.31 â‰ˆ 0.763)
  # Represented as glass with IOR 1.31 (the system handles the interface correctly)
  AirIce:
    type: glass
    ior: 1.31
    tint: [1.0, 1.0, 1.0]

  # Area light material
  LightMat:
    type: light
    emission: [50.9155, 50.0563, 50.831]

